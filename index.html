<!DOCTYPE html>
<html>

<head>

    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Sigmar+One" rel="stylesheet">


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    

</head>

<body>

    <div id="header" class="container text-center">

        <div class="row">
            <img src="assets/images/trivia.png">

        </div>
    </div>


    <div id="contain" class="container text-center">




        <div class="row">
            <div id="box3">
                <p id="Time">Time Left: 15 Sec</p>
            </div>
        </div>

        <div class="row">
            <section id="box">
                <p id="qst"></p>
            </section>
        </div>

        <div class="row">
            <section id="box2">
                <div class="col-md-4 text-center">


                </div>
                <div class="col-md-4 text-center">
                    <button id="btn1" class="btn btn-warning btn-block" type="button"></button>
                    <button id="btn2" class="btn btn-warning btn-block" type="button"></button>
                    <button id="btn3" class="btn btn-warning btn-block" type="button"></button>
                    <button id="btn4" class="btn btn-warning btn-block" type="button"></button>
                </div>
            </section>

        </div>


    </div>


    <div id="result" class="container text-center">
        <h1>All Done Here Is Your Test Result</h1>
        <h2 id="Ca"></h2>
        <h2 id="Ia"></h2>
        <h2 id="Ua"></h2>
        <button id="Start" class="btn-warning">Start Over?</button>



    </div>


    <script type="text/javascript" src="assets/javascript/app.js"></script>
